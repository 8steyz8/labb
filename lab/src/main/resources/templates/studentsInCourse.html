<html lang="mk" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <title>WP lab - Students in Course</title>

</head>
<body>
<header>
  <h1>Students in Course </h1>
</header>
<section>
  <div><h1><th:block th:text="${courseName.get().getName()}"></th:block></h1></div>
  <ul>
    <li th:each="student : ${students}" th:text=" ${student.getName()}+' '+${student.getSurname()}+' '+${student.getName().toLowerCase()}+'.'+${student.getSurname().toLowerCase()}"></li>
    <!--    <li>Петар Петров (petar.petrov)</li>-->
    <!--    <li>Јован Јованов (jovan.jovanov)</li>-->
  </ul>
  <a href="/courses">Back</a>
</section>

</body>
</html>
