<div class="container mb-4" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<div xmlns:th="http://www.thymeleaf.org">
  <section class="jumbotron text-center">
    <div class="container">
      <h1 class="jumbotron-heading">Students</h1>
      <h3 class="jumbotron-heading">In course</h3>
      <h3 th:text="${courseName.get().getName()}"></h3>
    </div>
  </section>

  <div class="row">
    <div class="col-12" th:if="${students.size() > 0}">
      <div class="table-responsive">
        <table class="table table-striped">
          <thead>
          <tr>
            <th scope="col">Username</th>
            <th scope="col">Name</th>
            <th scope="col">Surname</th>
            <th scope="col">Grade</th>
            <th scope="col">Grade Entered At</th>

          </tr>
          </thead>
          <tbody>
          <tr th:each="student : ${students}" class="product">

            <td th:text="${student.getUsername()}"></td>
            <td th:text="${student.getName()}"></td>
            <td th:text="${student.getSurname()}"></td>
<!--            <tr th:text="${grades.get(students)}">-->


            <td class="text-right">
              <!--http://localhost:8080/AddStudent?_method=DELETE-->
              <th:block>
<!--                      th:if="${!grades.containsKey(student.getUsername())}">-->
                <a th:href="@{'/add-grade/{studentId}' (studentId=${student.getUsername()})}"
                   class="btn btn-secondary">
                  <i class="fa fa-trash">Add Grade</i>
                </a>
              </th:block>
            </td>




          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
  <div>
    <a th:href="@{'/courses'}"
       class="btn btn-sm btn-info">
      <i class="fa fa-trash">Back</i>
    </a>
  </div>
</div>
</div>
